<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>링크 태그</title>
</head>
<body>
<!--  	 
	HTML 링크(Link)
	현재 페이지에서 다른 페이지로 이동하고자 할 때 하이퍼링크를 사용합니다.
	보통 링크라고 부르며, <a>태그를 사용합니다.
	
	<a href="페이지의 경로, 사이트 주소" target="보여줄 창">
	문자열 또는 이미지</a>
	
	target = "_blank" : 링크로 연결된 문서를 새 창이나 새 탭에서 열기  	
-->
	<a href="https://www.naver.com" target="_blank">네이버</a>
	<a href="https://www.idus.com/grape"><img alt="이미지3" src="img3.png"></a>
	<a href="http://www.futurefarmers.co.kr/#business"><img alt="이미지4" src="img4.png"></a>
	<a href="img1/img2/imgTag.html" target="_blank"><strong>이전 예제로 이동</strong></a>
</body>
</html>
