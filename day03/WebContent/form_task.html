<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>네이버 회원가입 양식 실습</title>
</head>
<body>
	<a href="https://www.naver.com" target="_blank"><img alt="네이버로고" src="image4.png"></a>
	<form action="">
		<h3><label for="id">아이디</label></h3>
		<span><input type="text" id="id" required>@naver.com</span>
		<h3><label for="pw">비밀번호</label></h3>
		<input type="password" id="pw" required>
		<h3><label for="pwCheck">비밀번호재확인</label></h3>
		<input type="password" id="pwCheck" required>
		<h3><label for="name">이름</label></h3>
		<input type="text" id="name" required>
		<h3><label>생년월일</label></h3>
		<input type="text" maxlength="4" placeholder="년(4자)"
			style="width: 100px;"> <select style="width: 100px;">
			<option selected>월</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
		</select> 
		<input type="text" maxlength="2" placeholder="일" style="width: 100px;">
		<h3><label>성별</label></h3>
		<select>
			<option>성별</option>
			<option>남자</option>
			<option>여자</option>
			<option>선택 안함</option>
		</select>
		<h3><label>본인 확인 이메일<span>(선택)</span></label></h3>
		<input type="email" placeholder="선택입력">
		<h3><label>휴대전화</label></h3>
		<div>
			<select>
				<option>대한민국 +82</option>
			</select>
		</div>
		<input type="tel" placeholder="전화번호 입력">
		<button>인증번호 받기</button>
		<div>
			<input type="text" placeholder="인증번호 입력하세요" readonly>
		</div>
		<p><button>가입하기</button></p>
	</form>
</body>
</html>
