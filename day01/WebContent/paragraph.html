<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글 단락 태그</title>
</head>
<body>
<!--
	단락 태그
	단락이란 내용상 끊어서 구분할 수 있는 하나하나의 부분을 의미하고, 
	문단이라고 부릅니다. <p> 태그를 이용하여 이러한 단락을 표현합니다. 
-->
<h2>리그 오브 레전드란?</h2>
<p>세계 최고의 MOBA&lt;Multiplayer Online Battle Arena&gt; 게임입니다.</p>
<!--
	태그를 태그로 인식하지 못하도록 하는 문법
	< : &lt; (less than)
	> : &gt; (greater than)
	& : &amp; (ampersand)
	" : &quot (quotation)
	공백 : &nbsp; 
	공백은 한 번만 인식되기 때문에 여러번 공백을 사용할 경우 &nbsp;를 사용합니다.
-->
	<p>끝 없이 이어지는 실시간 전투와 협동을 통한 팀플레이, </p>
	<p>&quot;RTS&quot;와 <q>RPG</q>를 하나의 게임에서 동시에 즐길 수 있는 새로운 장르의
	온라인 게임입니다.</p>
	<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;지나친 게임은 건강에 해롭습니다.</p>
</body>
</html>
