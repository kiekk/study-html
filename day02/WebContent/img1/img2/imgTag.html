<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 태그</title>
</head>
<body>
<!--
	이미지 태그 
	-비어있는 요소, void 요소(Empty elements)
	-주로 문서에 무언가를 첨부하기 위해서 사용되며 단일 태그(single tag)라고 합니다.
	
	<img src="경로">
	
	1. 웹 페이지에서 주로 사용되는 이미지의 종류
		1) JPEG 이미지 : .jpg, jpeg 휴대폰, 카메라 사진
		2) GIF 이미지 : .gif 움직이는 이미지
		3) PNG 이미지 : .png 배경 투명을 사용
	2. html 문서에 이미지를 삽입할 때에는 <img> 태그를 사용합니다.
		1) 절대 경로 : 현재 어디에 위치해도 찾아갈 수 있는 경로
		2) 상대 경로 : 현재 작성하는 파일 기준으로 찾아가는 경로
	3. 무료 icon 사이트
	 https://www.iconfinder.com
-->
<!-- 
	만약 해당 경로의 이미지를 찾을 수 없다면 혹은 브라우저에 의해 절대경로가 작동하지 않으면
	alt 속성에 작성한 텍스트로 대체되어 표시됩니다.
-->
	<!-- 절대 경로 -->
	<img src="D:\GB_0900_07_ysh\HTML\resource\img1.png">
	<!-- 상대 경로 -->
	<!-- ../ -> 뒤로 가기 -->
	<img src="../img1.png" alt="이미지1" width="100px" height="100px">
	<img src="img2.png" alt="이미지2" width="100px" height="100px">
	<img src="../../img3.png" alt="이미지3" width="100px" height="100px">
	<img src="../../img4.png" alt="이미지4" width="100px" height="100px">
	<img src="../../img5.png" alt="이미지5" width="100px" height="100px">
</body>
</html>
