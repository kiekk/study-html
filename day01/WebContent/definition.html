<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정의 태그</title>
</head>
<body>
<!--
	정의 리스트
	용어와 그에 대한 정의를 모아 놓은 리스트 
	<dl>태그 안에 <dt>태그와 <dd>태그가 존재합니다.
	
	dl : Definition-List
	dt : Definition-Term
	dd : Definition-Description
-->
	<h1>람머스</h1>
	<div>
	<dl>
		<dt>스킬</dt>
		<dd>Q : 공 모양으로 몸을 만 후 근처의 적에게 마법피해를 입히고 뒤로 밀어낸다.</dd>
		<dd>W : 6초동안 몸을 말아 웅크려 자신의 방어력과 마법 저항력을 증가시킨다.</dd>
		<dd>E : 적 챔피언이나 몬스터를 도발한다.</dd>
		<dd>R : 람머스가 바닥에 지진을 일으켜 근처의 적에게 마법피해를 입히고 느려지게 한다.</dd>
		
		<dt>평가</dt>
		<dd>훌륭한 기동력과 하드CC로 무장한 탱커</dd>
		<dd>게임이 잘 풀리지 않으면 던지기 딱 좋은 챔피언</dd>
	</dl>
	<h1>dddd</h1>
	</div>
	<div>
	<h1>dddd</h1>
	</div>
</body>
</html>
