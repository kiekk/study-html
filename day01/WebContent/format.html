<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>서식 태그</title>
</head>
<body>
<!--
	<strong>, <b> 태그
	<i>, <em> 태그
	<mark> 태그
	<del> 태그
	<ins> 태그
	<sup>, <sub> 태그
	  
-->

<!--
	<strong>, <b>
	두 태그의 표현은 동일하지만 사용 용도가 다릅니다.
	<b>태그는 단순히 텍스트를 진하게 표시하는 역할만 하지만,
	<strong>태그는 단순히 보여지는 강조뿐만 아니라 실제 페이지 내에
	중요한 부분을 브라우저에게 알려주는 역할을 합니다. 브라우저에게 웹 접근성으로
	인식되며 스크린 리더로 페이지를 읽을 때 거센 억양으로 음을 낼 수 있도록 강조합니다. 
-->
<!--
	<i>,<em> : 글씨 기울이기
	<i>태그는 단순히 화면의 텍스트를 이탤릭체로 표현해 주지만,
	<em>태그는 그 내용이 중요하다는 의미도 함께 표함해줍니다.  
-->
<!--
	<mark> 
	텍스트 하이라이팅 효과  
-->
<!--
	<del> 
	텍스트 중앙에 가로줄을 만들어 텍스트를 지운 것과 같은 효과  
-->
<!--
	<ins>
	텍스트 밑에 선을 추가하여 텍스트 강조 효과
-->
<!--
	<sup>,<sub>
	<sup> (superscript) : 위 첨자
	<sub> (subscript) : 아래 첨자
-->
	<h2><sup>제목</sup> 입술의 말</h2>
	<h3>최대호 <sub>지음</sub></h3>
	<p>
		<i>뭐해요?</i> 라는 말은<br>
		<b><ins>관심있다는 뜻.</ins></b>
	</p>

	<h2><mark>노을</mark></h2>
	<h5><ins>이환천</ins><sub>지음</sub></h5>
	<p>
		매일매일<br>
		<i><strong>이기려고</strong></i>
	</p>
	<p>아둥바둥<br>
	<i><strong>살다보니</strong></i></p>
	<p>매일져도<br>
	<i><strong>아름다운</strong></i></p>
	<p>노을처럼<br>
	<i><strong>살고싶네</strong></i></p>
	
	
</body>
</html>
