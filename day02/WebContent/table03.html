<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 병합 실습</title>
</head>
<style>
	table {
		margin: 0 auto;
		width: 300px;
		height: 200px;
		text-align: center;
		font-weight: bold;
	}
	table,tr,td {
		border-collapse: collapse;
		border: 1px solid black;
	}
	.row {
		background-color: red;
	}
	.middle {
		background-color: yellow;
	}
	.high {
		background-color: green;
	}
</style>
<body>
	<table>
		<tr class="row">
			<td>1</td>
			<td>2</td>
			<td rowspan="2">3</td>
			<td>4</td>
		</tr>
		<tr class="middle">
			<td colspan="2">5</td>
			<td rowspan="2">6</td>
		</tr>
		<tr class="high">
			<td>7</td>
			<td colspan="2">8</td>
		</tr>
		
	</table>
</body>
</html>
