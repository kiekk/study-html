<!DOCTYPE html><!-- HTML5 시작을 알리는 선언(형식상 사용합니다.) -->
<!-- 
	한국형 웹 컨텐츠 접근성 지침에서 웹 페이지의  
	head요소 안에 페이지의 기본 언어 선언을 규정하고 있습니다.
	따라서 화면 낭독프로그램이 언어를 인식하여 자동으로 음성을 변환하거나, 해당 언어에
	적합한 발음을 제공할 수 있도록 하기 위해 제공하는 부분
-->
<html lang="ko">
<head>
<!-- ctrl + shift + / -->

<!-- 검색 엔진 노출 및 최적화 -->
<!--
	★<meta name="description" content="페이지 설명, 45자 이내">
	검색 엔진이 페이지 내용을 파악할 때 기본으로 사용하는 데이터이므로 제목과
	설명은 페이지를 잘 표현할 수 있도록 페이지마다 고유하게 작성합니다.
	
	★<title> 태그
	<title> 페이지 제목, 15자 이내</title>
	
	★<h> 태그
	제목을 표현할 수 있는 다양한 글자 크기의 태그입니다.
	가장 큰 <h1>태그부터 <h6> 태그까지 다양한 크기로 제목을 표현할 수 있습니다.
	
	검색 엔진은 각 웹 사이트의 내용을 <h>태그를 통해서 키워드를 수집합니다.
	따라서 <h>태그로 작성하면 검색 엔진에 노출되는 확률을 높일 수 있습니다.  
-->

<!-- 
	<meta> 태그
	metadata의 약자로 html문서를 부가설명 해주는 역할을 합니다.
 -->
<meta charset="UTF-8">
<!--
	charset
	웹 브라우저는 문서를 표시할 때 변환하는 처리작업 즉, 인코딩을 하게 되고 파일이 어떤 언어로 되어 있는지
	지정이 필요합니다. 이를 charset이라고 합니다. 인코딩 방식이 맞지 않으면 문자가 깨질 수 있습니다.
	전 세계의 다양한 웹 페이지 인코딩방식이 대부분 UTF-8이고, 다국어를 지원하기 때문에 
	개발시 UTF-8 인코딩 방식으로 개발합니다.
-->
<title>ㅁㄴㅇㄻㄴㅇㄹ</title>
</head>
	<p>You are <strong>much</strong> better</p>
</body>
</html>
