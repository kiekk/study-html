<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan 과 rowspan</title>
</head>
<body>
    <center><h2>colspan과 rowspan</h2></center>
    <table border="1" width="400" align="center">
        <tr height="50">
            <td colspan="2" align="center">첫번째 셀과 두번째 셀이 합쳐졌습니다.</td>
        </tr>
        <tr height="50">
            <td>세번째 셀</td>
            <td>네번째 셀</td>
        </tr>
    </table>
    <br>
    <table border="1" width="400" align="center">
        <tr height="50" width="200">
            <td rowspan="2">첫번째 셀과 세번째 셀이 합쳐졌습니다.</td>
            <td width="200">두번째 셀</td>
        </tr>
        <tr height="50">
            <td width="200">네번째 셀</td>
        </tr>
    </table>
</body>
</html>
