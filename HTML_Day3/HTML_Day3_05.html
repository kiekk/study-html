    <body>
        <h2>하이퍼 링크</h2>
        <!-- 절대 경로를 이용해서 네이버 웹사이트로 이동하는 하이퍼링크 문자 -->

        <!-- 상대 경로로 "프론트엔드 수강생" 파일로 이동하는 하이퍼링크 문자 -->

        <!-- 상대 경로로 다른 폴더에 있는 HTML 파일로 이동하는 하이퍼링크 문자 -->
        <p><a href="../HTML_Day2/HTML_Day2_07.html">이미지 태그 연습 페이지</a></p>
        <!-- 상대 경로로 "프론트엔드 수강생" 파일로 이동하는 하이퍼링크 이미지 -->
        <p><a href="HTML_Day3_04.html"><img src="images/링크 이미지2.png" alt="프론트엔드 수강생 페이지로 이동"></a></p>
        <!-- 상대 경로로 "프론트엔드 수강생" 파일로 새탭으로 이동하는 하이퍼링크 이미지 -->
        <p><a href="HTML_Day3_04.html" target="_blank">프론트엔드 수강생 페이지로 이동</a></p>
