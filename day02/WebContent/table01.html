<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 태그</title>
<link href="tableStyle.css" rel="styleSheet" type="text/css">
</head>
<body>
<!--
	테이블(table)
		여러종류의 데이터가 행과 열로 정리된 표
		
	<table>태그 사용
		<table border="테두리굵기"></table>
		
		-<tr> : 행
		-<th> : 컬럼명
		-<td> : 열
-->
	<table>
		<tr>
			<th>이름</th>
			<th>나이</th>
		</tr>
		<tr>
			<td>사과</td>
			<td>25</td>
		</tr>
		<tr>
			<td>레몬</td>
			<td>23</td>
		</tr>
	</table>
</body>
</html>
